name: Build React Native Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Hoặc phiên bản Node.js bạn đang sử dụng

      - name: Install dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          yarn install # Hoặc yarn install nếu bạn dùng Yarn

      - name: Set up environment variables
        run: |
          mv ./.env.example ./.env
          echo "${{ secrets.GOOGLE_SERVICE }}" > ./google-services.json
          echo "${{ secrets.GOOGLE_SERVICE }}" > ./android/app/google-services.json

      - name: Install Android dependencies
        uses: android-actions/setup-android@v2
        with:
          distribution: 'latest'

      - name: Generate local.properties file
        run: |
          cd android
          echo "sdk.dir=${ANDROID_SDK_ROOT}" > local.properties
          cd ..

      - name: Make Gradle executable
        run: chmod +x android/gradlew

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease -PbuildType=Release
          cd ..

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk
